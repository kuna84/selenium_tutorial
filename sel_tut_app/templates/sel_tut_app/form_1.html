{% extends 'sel_tut_app/playground_base.html' %}

{% load static %}

{% block title %}Form (short) - Selenium Tutorial{% endblock %}

{% block heading %}Form (short){% endblock %}

{% block content %}

<style>
    h2 {
        text-align: center;
    }

    .registration-form {
        max-width: 400px;
        margin: 0 auto;
    }

    .form-group {
        margin-bottom: 20px;
    }

    .form-group label {
        display: block;
        font-weight: bold;
        margin-bottom: 5px;
    }

    .form-group input[type="text"],
    .form-group input[type="email"],
    .form-group select {
        width: 100%;
        padding: 5px;
        border: 1px solid #ccc;
        border-radius: 3px;
    }

    .form-group input[type="checkbox"] {
        margin-top: 5px;
    }

    .form-group .error-message {
        color: red;
        font-size: 12px;
    }

    .form-group .success-message {
        color: green;
        font-size: 12px;
    }

    .form-group .required {
        color: red;
    }

    .submit-button {
        display: block;
        width: 100%;
        padding: 10px;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 3px;
        cursor: pointer;
    }
</style>

<h2>Registration form</h2>

<div class="registration-form">
    <form action="" method="POST">
        <div class="form-group">
            <label for="name">Name <span class="required">*</span></label>
            <input type="text" id="name" name="name" required>
        </div>

        <div class="form-group">
            <label for="last_name">Last Name <span class="required">*</span></label>
            <input type="text" id="last_name" name="last_name" required>
        </div>

        <div class="form-group">
            <label for="email">Email <span class="required">*</span></label>
            <input type="email" id="email" name="email" required>
        </div>

        <div class="form-group">
            <label for="department">Department</label>
            <input type="text" id="department" name="department">
        </div>

        <div class="form-group">
            <label for="grade">Grade</label>
            <select id="grade" name="grade">
                <option value="Junior">Junior</option>
                <option value="Regular">Regular</option>
                <option value="Senior">Senior</option>
                <option value="Expert">Expert</option>
                <option value="Principal">Principal</option>
                <option value="Chief">Chief</option>
            </select>
        </div>

        <div class="form-group">
            <label for="message">Additional info</label>
            <textarea id="message" name="message" rows="4" style="width: 400px;"></textarea>
        </div>

        <div class="form-group">
            <input type="checkbox" id="terms" name="terms">
            <label for="terms">Accept terms and conditions</label>
        </div>

        <div class="form-group">
            <input type="submit" value="Register" class="submit-button">
        </div>
    </form>
</div>

{% endblock %}
