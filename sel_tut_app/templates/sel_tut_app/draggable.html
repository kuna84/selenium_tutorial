{% extends 'sel_tut_app/playground_base.html' %}


{% block title %}Draggable - Selenium Tutorial{% endblock %}

{% block heading %}Draggable{% endblock %}

{% block content %}

<style>
    #drag-container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }
    #square {
        width: 50px;
        height: 50px;
        border: 2px solid black;
        background-color: white;
    }
    #circle {
        width: 20px;
        height: 20px;
        border-radius: 50%;
        background-color: red;
        position: relative;
        top: -150px;
        left: -150px;
    }
    #square.green {
        background-color: green;
    }
    #info {
        position: absolute;
        top: 250px;
        left: 50%;

    }
</style>

<div id="drag-container">
    <div id="info">Drag the circle into the square</div>
    <div id="square" ondrop="drop(event)" ondragover="allowDrop(event)">
        <div id="circle" draggable="true" ondragstart="drag(event)"></div>
    </div>
    <div id="doneMessage" style="display: none;">DONE!</div>
</div>

<script>
    function allowDrop(event) {
        event.preventDefault();
    }

    function drag(event) {
        event.dataTransfer.setData("text", event.target.id);
    }

    function drop(event) {
        event.preventDefault();
        var data = event.dataTransfer.getData("text");
        var draggedElement = document.getElementById(data);
        var square = event.target;

        if (square.id === "square") {
            square.appendChild(draggedElement);
            square.classList.add("green");
            document.getElementById("doneMessage").style.display = "block";
            document.getElementById("info").style.display = "none";
            draggedElement.style.top = "0";
            draggedElement.style.left = "0";
        }
    }
</script>

{% endblock %}
