{% load static %}

<!DOCTYPE html>
<html>
<head>
    <title>Login - Your Account</title>
    <style>
         body {
            font-family: Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .header {
            position: sticky;
            top: 0;
            display: flex;
            align-items: center;
            height: 70px;
            background-color: #C1F2D4;
            margin-bottom: 50px;
            z-index: 1;
        }

        .header h1 {
            flex: 1;
            text-align: center;
        }

        .login-container {
            background-color: #f2f2f2;
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 50px;
            width: 400px;
            justify-content: center;
            margin: 0 auto;
        }

        .login-heading {
            text-align: center;
            font-size: 24px;
            margin-bottom: 20px;
        }

        .login-form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .form-input {
            width: 200px;
            margin-bottom: 10px;
            padding: 5px;
            border-radius: 15px;
            border: 1px solid #ccc;
        }

        .forgot-password {
            font-size: 12px;
            color: #007bff;
            text-decoration: underline;
            margin-bottom: 10px;
            cursor: pointer;
            text-align: right;
        }

        .login-button {
            width: 200px;
            padding: 10px;
            margin-top: 20px;
            border-radius: 15px;
            background-color: #ccc;
            color: #fff;
            border: none;
            cursor: not-allowed;
        }

        .login-button.active {
            background-color: #007bff;
            cursor: pointer;
        }

        .forgot-password-container {
            display: none;
            margin-top: 10px;
            text-align: center;
        }

        .forgot-password-input {
            width: 200px;
            margin-bottom: 10px;
            padding: 5px;
            border-radius: 15px;
            border: 1px solid #ccc;
        }

        .send-button {
            padding: 5px 15px;
            border-radius: 15px;
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
        }

        .cancel-button {
            padding: 5px 15px;
            border-radius: 15px;
            background-color: #ccc;
            color: #fff;
            border: none;
            cursor: pointer;
        }

        .button-container {
            position: fixed;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
        }

        .button-container button {
            display: flex;
            margin: 10px;
        }

        .home-link {
            margin-left: 5px;
        }

    </style>
</head>
<body>
     <div class="header">
         <div>
            <a href="/" class="back-link">
                <img src="{% static 'images/home.png' %}" alt="Back to Main Page" width="40" height="40" class="home-link">
            </a>
        </div>
        <h1>Log in to Your Account</h1>
    </div>

    <div class="login-container">

        <form class="login-form">
            <input class="form-input" type="email" id="email" name="email" placeholder="Email" required pattern="^[^\s@]+@[^\s@]+\.[^\s@]+$">
            <input class="form-input" type="password" id="password" name="password" placeholder="Password" required>

            <div class="forgot-password" onclick="showForgotPassword()">Forgot Password?</div>

            <button class="login-button" id="login-button" type="button" disabled>Login</button>

            <div class="forgot-password-container" id="forgot-password-container">
                <input class="forgot-password-input" type="email" id="forgot-email" name="forgot-email" placeholder="Enter your email address" required pattern="^[^\s@]+@[^\s@]+\.[^\s@]+$">
                <button class="send-button" type="button" onclick="sendForgotPassword()">Send</button>
                <button class="cancel-button" type="button" onclick="cancelForgotPassword()">Cancel</button>
            </div>
        </form>
    </div>

    <script>
        const loginButton = document.getElementById('login-button');
        const forgotPasswordContainer = document.getElementById('forgot-password-container');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const emailFormat = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

        function showForgotPassword() {
            forgotPasswordContainer.style.display = 'block';
            loginButton.disabled = true;
        }

        function cancelForgotPassword() {
            forgotPasswordContainer.style.display = 'none';
            loginButton.disabled = false;
        }

        function sendForgotPassword() {
            const forgotEmailInput = document.getElementById('forgot-email');
            if (emailFormat.test(forgotEmailInput.value)) {
                alert('Forgot password email sent!');
                forgotEmailInput.value = '';
                cancelForgotPassword();
            } else {
                alert('Invalid email format!');
            }
        }

        function checkLoginInputs() {
            if (emailFormat.test(emailInput.value) && passwordInput.value !== '') {
                loginButton.classList.add('active');
                loginButton.disabled = false;
            } else {
                loginButton.classList.remove('active');
                loginButton.disabled = true;
            }
        }

        emailInput.addEventListener('input', checkLoginInputs);
        passwordInput.addEventListener('input', checkLoginInputs);

        loginButton.addEventListener('click', () => {
            if (emailFormat.test(emailInput.value) && passwordInput.value !== '') {
                window.location.href = '/my-account';
            }
        });

    </script>
    <div class="button-container">
        <button class="button back-button" onclick="goToPlayground()">Back</button>
    </div>

    <script>
        function goToPlayground() {
            window.location.href = "{% url 'sel_tut_app:playground' %}";
        }
    </script>

</body>
</html>
